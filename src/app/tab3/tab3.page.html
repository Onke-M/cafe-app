<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Previous Orders
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let order of orders">
      <ion-card-header>
        <ion-card-subtitle>Order #{{order.OrderID}}</ion-card-subtitle>
        <ion-card-title>{{order.Date}}</ion-card-title>
      </ion-card-header>
    </ion-card>
</ion-content>
